        "potentialAction": {

    <!-- Performance: Lazy load images -->
    <script>
      // Реализация поиска по сайту по ключевым словам "Muhammadali Blog"
      document.addEventListener('DOMContentLoaded', function() {
        // Если пользователь начинает вводить "Muhammadali Blog" в поиске, показываем подсказку
        // Для этого добавим простой скрипт, который отслеживает фокус на любом input[type="search"]
        document.querySelectorAll('input[type="search"]').forEach(function(input) {
          input.addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            const suggestionId = 'muhammadali-blog-suggestion';
            let suggestion = document.getElementById(suggestionId);

            if (value.includes('muhammadali blog')) {
              if (!suggestion) {
                suggestion = document.createElement('div');
                suggestion.id = suggestionId;
                suggestion.textContent = 'Перейти на Muhammadali Blog';
                suggestion.style.position = 'absolute';
                suggestion.style.background = '#fff';
                suggestion.style.border = '1px solid #e5e7eb';
                suggestion.style.padding = '8px 16px';
                suggestion.style.borderRadius = '8px';
                suggestion.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                suggestion.style.cursor = 'pointer';
                suggestion.style.zIndex = 9999;
                suggestion.style.top = (input.offsetTop + input.offsetHeight + 4) + 'px';
                suggestion.style.left = input.offsetLeft + 'px';
                suggestion.onclick = function() {
                  window.location.href = '/';
                };
                input.parentNode.appendChild(suggestion);
              }
            } else {
              if (suggestion) {
                suggestion.remove();
              }
            }
          });
          // Удаляем подсказку при потере фокуса
          input.addEventListener('blur', function() {
            const suggestion = document.getElementById('muhammadali-blog-suggestion');
            if (suggestion) suggestion.remove();
          });
        });

        // Обычная ленивая загрузка картинок
        if ('loading' in HTMLImageElement.prototype) {
          document.querySelectorAll('img[loading="lazy"]').forEach(function(img) {
            img.loading = 'lazy';
          });
        }
      });
    </script>
