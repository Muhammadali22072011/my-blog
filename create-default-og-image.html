<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä OG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        body {

        }
        .container {

</head>
<body>
    <div class="container">
        <h1>üé® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä OG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è Telegram</h1>
        
        <div class="info">
            <strong>–†–∞–∑–º–µ—Ä:</strong> 1200x630 px (—Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è —Å–æ—Ü—Å–µ—Ç–µ–π)<br>
            <strong>–§–æ—Ä–º–∞—Ç:</strong> PNG<br>
            <strong>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ:</strong> –ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤ Supabase Storage ‚Üí images/blog-images/
        </div>

        <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–æ—Å—Ç–∞:</label>
        <input type="text" id="title" value="–ö–∏–±–µ—Ä–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫">

        <label>–ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ):</label>
        <input type="text" id="subtitle" value="–ë–µ–∑ –≤–æ–¥—ã" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫">

        <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞ (–≥—Ä–∞–¥–∏–µ–Ω—Ç):</label>
        <select id="colorScheme">
            <option value="blue">–°–∏–Ω–∏–π</option>
            <option value="purple">–§–∏–æ–ª–µ—Ç–æ–≤—ã–π</option>
            <option value="green">–ó–µ–ª—ë–Ω—ã–π</option>
            <option value="orange">–û—Ä–∞–Ω–∂–µ–≤—ã–π</option>
            <option value="red">–ö—Ä–∞—Å–Ω—ã–π</option>
        </select>

        <button onclick="generateImage()">üé® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        <button onclick="downloadImage()">üíæ –°–∫–∞—á–∞—Ç—å PNG</button>

        <div class="canvas-container">
            <canvas id="canvas" width="1200" height="630"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gradients = {
            blue: ['#667eea', '#764ba2'],
            purple: ['#a8edea', '#fed6e3'],
            green: ['#56ab2f', '#a8e063'],
            orange: ['#f46b45', '#eea849'],
            red: ['#eb3349', '#f45c43']
        };

        function generateImage() {
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const colorScheme = document.getElementById('colorScheme').value;
            const colors = gradients[colorScheme];

            // –û—á–∏—Å—Ç–∫–∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ñ–æ–Ω–∞
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(1, colors[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(1000, 100, 200, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(200, 500, 150, 0, Math.PI * 2);
            ctx.fill();

            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            
            // –†–∞–∑–±–∏–≤–∞–µ–º –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏
            const words = title.split(' ');
            let lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                const testLine = currentLine + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > 1000 && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = word + ' ';
                } else {
                    currentLine = testLine;
                }
            });
            lines.push(currentLine);

            // –†–∏—Å—É–µ–º —Å—Ç—Ä–æ–∫–∏
            const lineHeight = 70;
            const startY = 250 - (lines.length * lineHeight / 2);
            lines.forEach((line, i) => {
                ctx.fillText(line.trim(), canvas.width / 2, startY + (i * lineHeight));
            });

            // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
            if (subtitle) {
                ctx.font = '40px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillText(subtitle, canvas.width / 2, startY + (lines.length * lineHeight) + 40);
            }

            // –õ–æ–≥–æ—Ç–∏–ø/–∏–º—è –±–ª–æ–≥–∞
            ctx.font = 'bold 35px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillText('Muhammadali Blog', canvas.width / 2, 550);

            // –ò–∫–æ–Ω–∫–∞
            ctx.font = '50px Arial';
            ctx.fillText('üõ°Ô∏è', canvas.width / 2, 100);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image-' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = generateImage;
    </script>
</body>
</html>
