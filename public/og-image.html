<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammadali Blog - Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .description {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.8;
            max-width: 500px;
            margin: 0 auto;
        }
        .highlight {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Muhammadali Blog</div>
        <div class="tagline">Professional Tech Insights & Blog Platform</div>
        <div class="description">
            Expert articles, tutorials, and insights on technology, programming, and web development.
            <br><br>
            <span class="highlight">JavaScript</span>
            <span class="highlight">React</span>
            <span class="highlight">Web Dev</span>
            <span class="highlight">Tech News</span>
        </div>
    </div>
</body>
</html>
